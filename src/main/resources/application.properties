#Mysql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/gestiondedgastos?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
spring.datasource.username=root
spring.datasource.password=1111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
