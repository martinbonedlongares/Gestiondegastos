spring.datasource.url=jdbc:mysql://localhost:3306/gestiondegastos?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
spring.datasource.sqlScriptEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#Mostrar sql
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.open-in-view=false
spring.datasource.platform=mysql

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.data=classpath*:db/gestiondegastos/import.sql

java.runtime.version=11
#security.ignored=none
